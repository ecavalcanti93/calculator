<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <title>Calculator</title>
</head>
<body>
    <table id="calcu"> 
        <tr> 
            <td colspan="3"> 
                <input type="text" id="result"> 
            </td> 
            <div id="buttons">
            <td><input onclick="clearScreen()" type="button" value="C"></td> 
        </tr> 
        <tr> 
            <td><input onclick='screen("1")' type="button" value="1"></td> 
            <td><input onclick='screen("2")' type="button" value="2"></td> 
            <td><input onclick='screen("3")' type="button" value="3"></td> 
            <td><input onclick='screen("/")' type="button" value="/"></td> 
        </tr> 
        <tr> 
            <td><input onclick='screen("4")' type="button" value="4"></td> 
            <td><input onclick='screen("5")' type="button" value="5"></td> 
            <td><input onclick='screen("6")' type="button" value="6"></td> 
            <td><input onclick='screen("*")' type="button" value="*"></td> 
        </tr> 
        <tr> 
            <td><input onclick='screen("7")' type="button" value="7"></td> 
            <td><input onclick='screen("8")' type="button" value="8"></td> 
            <td><input onclick='screen("9")' type="button" value="9"></td> 
            <td><input onclick='screen("-")' type="button" value="-"></td> 
        </tr> 
        <tr> 
            <td><input onclick='screen("0")' type="button" value="0"></td> 
            <td><input onclick='screen(".")' type="button" value="."></td> 
            <td><input onclick='result()' type="button" value="="></td> 
            <td><input onclick='screen("+")' type="button" value="+"></td> 
        </tr> 
    </div>
    </table> 
</body>
<script src="app.js"></script>
</html>
